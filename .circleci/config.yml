version: 2.1


orbs:
  python: circleci/python@1.5.0


jobs:
  test:
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest

  docker-build:
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            export TAG=$(echo $CIRCLE_SHA1 | cut -c -7)
            docker build -t "$TAG" -t web:latest .

workflows:
  sample:
    jobs:
      - test
      - docker-build

